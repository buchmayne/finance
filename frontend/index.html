<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FINANCIAL CONTROL INTERFACE</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="controls">
    <button id="refreshBtn">REFRESH [R]</button>
    <button id="toggleAutoRefresh">AUTO: OFF</button>
    <button id="weddingToggle">WEDDING: OFF</button>
    <select id="periodSelect">
      <option value="last_1_months">Last 1 Month</option>
      <option value="last_3_months" selected>Last 3 Months</option>
      <option value="last_6_months">Last 6 Months</option>
      <option value="last_12_months">Last 12 Months</option>
      <option value="ytd">Year to Date</option>
      <option value="full_history">Full History</option>
    </select>
  </div>

  <div class="header">
    <h1>FINANCIAL CONTROL INTERFACE</h1>
    <div class="timestamp" id="timestamp">LOADING...</div>
  </div>

  <div class="dashboard">
    <!-- Average Monthly Budget Panel -->
    <div class="panel wide">
      <div class="panel-header">AVERAGE MONTHLY BUDGET</div>
      <div class="metric-grid">
        <div class="metric-item">
          <div class="metric-label">INCOME</div>
          <div class="metric-value" id="monthlyIncome">$0.00</div>
        </div>
        <div class="metric-item">
          <div class="metric-label">EXPENSES</div>
          <div class="metric-value alert" id="monthlyExpenses">$0.00</div>
        </div>
        <div class="metric-item">
          <div class="metric-label">NET CASH FLOW</div>
          <div class="metric-value" id="monthlyNet">$0.00</div>
        </div>
      </div>
    </div>

    <!-- Status Indicators Panel -->
    <div class="panel">
      <div class="panel-header">SYSTEM STATUS</div>
      <div style="padding: 10px 0;">
        <div style="margin: 10px 0;">
          <span class="status-indicator status-active"></span>
          <span>API CONNECTION</span>
        </div>
        <div style="margin: 10px 0;">
          <span class="status-indicator status-active"></span>
          <span>DATA PIPELINE</span>
        </div>
        <div style="margin: 10px 0;">
          <span class="status-indicator status-warning"></span>
          <span>BUDGET ALERTS: 2</span>
        </div>
        <div style="margin: 10px 0;">
          <span class="status-indicator status-active"></span>
          <span>LAST SYNC: <span id="lastSync">--:--</span></span>
        </div>
      </div>
    </div>

    <!-- Spending by Category Chart -->
    <div class="panel wide">
      <div class="panel-header">AVERAGE MONTHLY SPENDING BY CATEGORY</div>
      <canvas id="categoryChart"></canvas>
    </div>

    <!-- Monthly Budget History Table -->
    <div class="panel wide tall">
      <div class="panel-header">MONTHLY BUDGET HISTORY</div>
      <div id="transactionsTable">
        <div class="loading">LOADING DATA</div>
      </div>
    </div>

    <!-- Cumulative Savings Trend Chart -->
    <div class="panel">
      <div class="panel-header">CUMULATIVE SAVINGS TREND</div>
      <canvas id="balanceTrendChart"></canvas>
    </div>
  </div>
  <script type="module" src="/static/script.js"></script>
</body>
</html>
