version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app/api
      - ./frontend:/app/frontend
      - ./etl:/app/etl
      - ./pyproject.toml:/app/pyproject.toml
      - ./uv.lock:/app/uv.lock
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./finance.db}
    restart: unless-stopped
