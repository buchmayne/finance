[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    etl: marks tests related to ETL pipeline
    api: marks tests related to API

# Minimum Python version
minversion = 3.12

# Coverage options (if using pytest-cov)
# Uncomment these if you add pytest-cov to dependencies
# addopts = --cov=etl --cov=api --cov-report=html --cov-report=term

# Ignore paths
norecursedirs = .git .venv __pycache__ .ipynb_checkpoints .mypy_cache

# Console output format
console_output_style = progress

# Log settings
log_cli = false
log_cli_level = INFO
